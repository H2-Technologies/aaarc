<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashland Area Amateur Radio Club</title>
    <link rel="stylesheet" href="css/events.css" />
    <script src="/js/navbar.js"></script>
  </head>
  <body>
    <div class="image-container">
        <div class="header">
          <div class="container">
            <div class="navbar">
              <!-- Rather than use an unsorted list, make each link a button with a span inside -->
              <button class="nav-button" id="home">
                <span class="link">Home</span>
              </button>
              <button class="nav-button" id="repeaters">
                <span class="link">Repeaters</span>
              </button>
              <button class="nav-button" id="events">
                <span class="link">Events</span>
              </button>
              <button class="nav-button" id="resources">
                <span class="link">Resources</span>
              </button>
              <button class="nav-button" id="contact">
                <span class="link">Contact</span>
              </button>
            </div>
          </div>
        </div>
        <div class="wsite-section-content">
          <div class="container">
            <div class="banner">
              <div class="wsite-section-elements">
                <h2 class="wsite-content-title">
                  <font color="#d55a08">
                    Welcome to the Ashland Area Amateur Radio Club
                  </font>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    <iframe
      src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FNew_York&src=Y19kZjZhZWZjYzA2NzIwM2IyMTE4ZDc5NzQ0MjcxYWIxYjFmYjMwMzRiNGUwYTNlOTc1ZmVmYjdmMWUxMDA4Zjc0QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23F4511E"
      width="800"
      height="600"
      frameborder="0"
      scrolling="no"
      class="calendar"
    ></iframe>
  </body>
</html>
